{% load static %}

<!-- In your base template head -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Before closing </body> tag -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quizzer</title>
  
  <!-- If using a separate CSS file, link it here:
  <link rel="stylesheet" href="{% static 'css/background.css' %}" />
  -->
  
  <style>
    /* Body with full-page background and overlay */
    body {
      margin: 0;
      padding: 0;
      background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      position: relative; /* enables overlay pseudo-element positioning */
    }
    
    /* Create an overlay using a pseudo-element */
    body::before {
      content: "";
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: rgba(256, 256, 256, 0.5); /* adjust opacity here */
      z-index: 0; /* overlay behind your main content */
    }
    
    /* Make sure your content is positioned above the overlay */
    .content-container {
      position: relative;
      z-index: 1; 
    }
  </style>
</head>
<body>
  <!-- Wrap your main content in a container that sits above the overlay -->
  <div class="content-container">
    <!-- Example: Extend base or include navbar here -->
    {% include 'navbar.html' %}

    {% block content %}

      ...
    {% endblock content %}
  </div>
</body>
</html>
